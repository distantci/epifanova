<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Пример страницы с Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1 class="mt-5">Пример страницы с Bootstrap</h1>
    <p>Это моя страница, стилизованная с помощью CSS-фреймворка Bootstrap.</p>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Книги</h5>
                    <p class="card-text">Я очень люблю книги. Когда читаешь проникаешь полностью в книгу.</p>
                <button onclick="window.location.href = 'https://media.foxford.ru/articles/reading?ysclid=lwc04k6njz407514095';">Перейти на сайт</button>
    <img src="https://gas-kvas.com/grafic/uploads/posts/2023-10/1696418128_gas-kvas-com-p-kartinki-s-knigami-1.jpg"class="img-fluid" alt="книги">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Фэнтези</h5>
                    <p class="card-text">Фэнтези — жанр современного искусства, разновидность фантастики</p>
                     <button onclick="window.location.href = 'https://blog.selfpub.ru/fantasy?ysclid=lwc07r156r149013358';">Перейти на сайт</button>
    <img src="https://static.tildacdn.com/tild3165-3335-4263-b665-326336376166/1920x1136-px-elves-f.jpg"class="img-fluid" alt="фэнтези">
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
